version: '3'
services:

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${APP_PORT}:${APP_PORT}"
    volumes:
      - .:/shortener
    depends_on:
      - mysql
    env_file:
      - .env
    networks:
      - app_network
  mysql:
    image: mysql:latest
    container_name: my_mysql_container
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "${DB_EXPORT_PORT}:${DB_PORT}"
    env_file:
      - .env
    networks:
      - app_network

volumes:
  mysql_data:

networks:
  app_network:
    driver: bridge
